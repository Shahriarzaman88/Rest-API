
<img class="imgBackground" src="assets/Images/BackgroundSubs4.jpg">

<div class="container">

  <form class="form-group centered" #form="ngForm" (submit)="onSubmit(form)">
      <input type="hidden" name="Id" [value]="service.formData.id">

    <div class="col-lg-3"></div>
    <div class="col-lg-6 border">
      <div class="row">
        <div class="col-lg-12 text-x-larger">
          Sign Up for Subscription
          </div>
        <div class="col-lg-12 text-larger">
          Fill out your information below to be Signed Up for our informative Subscription
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-lg-6">
          <label>First Name:</label>
          
          
          <input type="text" #FirstName="ngModel" name="FirstName" class="form-control" placeholder="Enter First Name" [(ngModel)]="service.formData.firstName">
          <!--<div class="col-lg-12 text-danger" *ngIf="submitted && subscriptionForm.controls.firstName.errors.required">
            First Name Required
          </div> !-->
        </div>
        <div class="col-lg-6">
          <label>Last Name:</label>
          <input type="text" #LastName="ngModel" name="LastName" class="form-control" placeholder="Enter Last Name" [(ngModel)]="service.formData.lastName">
          <!--<div class="col-lg-12 text-danger" *ngIf="submitted && subscriptionForm.controls.lastName.errors.required">
            Last Name Required
          </div> !-->
        </div>


        <div class="col-lg-12">
          <label>Email Address</label>
          <input type="text" #Email="ngModel" name="Email" class="form-control" placeholder="Enter Email Address" [(ngModel)]="service.formData.email">
          <!--<div class="col-lg-12 text-danger" *ngIf="submitted && subscriptionForm.controls.email.errors.required">
            Email Required
          </div>!-->
        </div>

        <div class="col-lg-12">
          <label>Company</label>
          <input type="text" #Company="ngModel" name="Company" class="form-control" placeholder="Enter Company Name" [(ngModel)]="service.formData.company">
          <!--<div class="col-lg-12 text-danger" *ngIf="submitted && subscriptionForm.controls.companyName.errors.required">
            Company Required
          </div> !-->
        </div>

        <div class="col-lg-12">
          <label>Add Us in your Email List</label>
          <br>
        </div>
        <div class="col-lg-12">
          <label class="checkbox-inline">
            <input type="checkbox" value="">I Agree to recieve Emails.
          </label>
          <br><br>
        </div>
        <div class="col-lg-12">
          <button type="submit" class="btn btn-primary btnColor" style="width:100%;">Sign Me Up</button>

        </div>

        <!--<div class="col-lg-12">
          
          <div class="panel panel-default" *ngFor="let subscriptionForm of SubscriptionForms">
            <div class="col-lg-6">{{ firstName }}</div>
            <div class="col-lg-6">{{ lastName }}</div>
            <div class="col-lg-12">{{ emailAddress }}</div>
            <div class="col-lg-12">{{ companyName }}</div>
          </div>
        </div>  !-->

      </div>
    </div>
    
  </form>
</div>
